<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detarifish Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css">
</head>
<body>
    <!-- Language Selection Modal -->
    <div class="language-modal" id="languageModal">
        <div class="modal-content">
            <h1>Select Your Language</h1>
            <h2>Zgjidhni Gjuhën / Seleziona la Lingua</h2>
            <div class="language-buttons">
                <button class="lang-btn" data-lang="sq">
                    <span class="fi fi-al"></span>
                    <span>Shqip</span>
                </button>
                <button class="lang-btn" data-lang="it">
                    <span class="fi fi-it"></span>
                    <span>Italiano</span>
                </button>
                <button class="lang-btn" data-lang="en">
                    <span class="fi fi-gb"></span>
                    <span>English</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div class="main-content" id="mainContent" style="display: none;">
        <header>
            <div class="logo">
                <i class="fas fa-fish"></i>
                <h1>Detarifish</h1>
            </div>
            <div class="header-actions">
                <div class="language-switcher">
                    <button id="currentLang">
                        <span id="currentLangFlag"></span>
                        <span id="currentLangText"></span>
                    </button>
                </div>
            </div>
        </header>

        <nav class="categories" id="categories">
            <!-- Categories will be populated dynamically -->
        </nav>

        <main class="menu-items" id="menuItems">
            <!-- Menu items will be populated dynamically -->
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="info.html" class="footer-link">
                        <i class="fas fa-info-circle"></i>
                        <span>About Us</span>
                    </a>
                    <a href="feedback.html" class="footer-link">
                        <i class="fas fa-comment-dots"></i>
                        <span>Leave Feedback</span>
                    </a>
                </div>
                <div class="footer-copyright">
                    <p>© 2024 Detarifish. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
